<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Fill below form</h2>
        <form action="" id="form">
            <input type="text" name="username" id="username" placeholder="Enter username" required><br><br>
            <input type="password" name="password" id="password" placeholder="Enter password" required><br><br>
            <input type="email" name="email" id="email" placeholder="Enter email"><br><br>
            <input type="button" value="Submit" id="submit">
            <input type="button" value="Clear" id="clear">
        </form>
    </div>
</body>
</html>
