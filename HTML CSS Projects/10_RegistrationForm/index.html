<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <input type="text" name="fullname" id="fullname" placeholder="Enter fullname" class="input-field"><br>
        <input type="text" name="username" id="username" placeholder="Enter username" class="input-field"><br>
        <input type="password" name="password" id="password" placeholder="Enter password" class="input-field"><br>
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" class="input-field"><br>
        <input type="email" name="email" id="email" placeholder="Enter email" class="input-field"><br>
        <button class="register">Register</button>
    </div>
    
</body>
</html>
